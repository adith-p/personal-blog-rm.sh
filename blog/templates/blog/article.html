{% extends "blog/base.html" %}

{% block styles %}
<style>
    .article-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: 40px auto;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
    }
    .article-title {
      font-weight: 700;
      font-size: 2.5rem;
    }
    .article-date {
      color: #adb5bd;
      font-weight: 600;
      font-family: monospace;
    }
    .article-body {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
{% endblock styles %}
{% block title %}
article
{% endblock title %}

{% block body %}
<div class="article-card">
    {% for key, article in json_data.items %}
    <div class="article-title">{{ article.title }}</div>
    <div class="article-date">{{ article.publishing_date }}</div>
    <div class="article-body">{{ article.content }}</div>
  </div>
  {% endfor %}

  

{% endblock body %}
