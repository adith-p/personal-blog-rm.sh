{% extends "blog/base.html" %}

{% block title %}profile page{% endblock %}

{% block body %}
<div class="container mt-4">


    <table class="table table-hover">
        <thead class="table-dark">
            {% comment %} <tr>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
            </tr> {% endcomment %}
        </thead>
        <tbody>
            {% for key, post in json_data.items %}
            <tr>
                <td>
                    <a href="{% url 'blog:readPost' post.id %}" class="text-decoration-none fw-semibold">
                        {{ post.title }}
                    </a>
                </td>
                <td>{{ post.publishing_date }}</td>

                <td><a href="{% url "blog:editPost" post.id %}"><button type="button" class="btn btn-outline-primary">Edit</button></a>
                <a href="{% url "blog:deletePost" post.id %}"><button type="button" class="btn btn-outline-danger">Delete</button></a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
